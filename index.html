<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verificação de Entrada - Festa</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Entrada na Festa</h1>
    <form onsubmit="event.preventDefault(); verificarEntrada();">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" />

        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite sua idade" />

        <label for="convite">Tem convite? (sim/não):</label>
        <input type="text" id="convite" placeholder="sim ou não" />

        <button type="submit">Verificar Entrada</button>
    </form>

    <p id="mensagem" style="display:none;"></p>

    <script src="script.js"></script>
</body>
</html>
